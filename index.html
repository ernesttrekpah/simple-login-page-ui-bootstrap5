<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login UI</title>

     <!-- Bootstrap CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Bootstrap JS CDN -->
     <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
 
     <!-- JQuery CDN -->
     <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
     <!-- Font Awesome -->
     <script defer src="https://kit.fontawesome.com/7406362cce.js" crossorigin="anonymous"></script>
     <!-- Font Awesome Ends -->

     <!-- Custom CSS -->
     <link rel="stylesheet" href="app.css">

</head>
<body>
    <div class="container mt-5 justify-content-center containerBackground bg-light shadow rounded p-5">
        <div class="container mt-4">
            <h3 class="h3 mb-3 text-primary text-center">Working Sign In</h3>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="images/login2.png" class="img-fluid mx-auto" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <form action="" class="form">
                        <div class="form-group">
                            <div class="form-input my-2">
                                <i class="fas fa-user signInIcon"></i>
                                <input class="form-control" type="text" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input my-2">
                                <i class="fas fa-lock signInIcon"></i>
                                <input class="form-control" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input my-2">
                                <input class="form-check-input" type="checkbox" id="signInCheck"> 
                                <label class="form-check-label" for="signInCheck">Remember me</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input my-2">
                                <input class="btn btn-primary w-100" type="button" value="Sign In">
                            </div>
                        </div>
                    </form>

                    <p class="p">Don't have account? <a href="register.html" class= " text-decoration-none ">Register Here</a></p>
                  
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
